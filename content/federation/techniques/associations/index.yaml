associations:
  - title: club robotique
    path: /federation/techniques/associations/club-robotique
    description: Le club cherche à poursuivre un objectif double, la découverte de la robotique pour les débutants et la réalisation de projets stimulant et intéressant pour tous quel que soit le niveau.
    color: techniquesColor
  - title: isi
    path: /federation/techniques/associations/isi
    description: Aujourd'hui un ingénieur se doit de connaître les bases de la sécurité informatique, sous peine d'exposer son entreprise à des attaquants potentiels. Le club ISI propose des cours, des activités, des challenges et des conférences dans le domaine de la sécurité informatique.
    color: techniquesColor
  - title: gam'insa
    path: /federation/techniques/associations/gam-insa
    description: Associations de jeux vidéos mais aussi de jeux tout courts. On organise principalement des LANs, des tournois et des sessions jeux de rôles !
    color: techniquesColor
  - title: insa'roule
    path: /federation/techniques/associations/insa-roule
    description: Le club mécanique de l'INSA CVL
    color: techniquesColor
  - title: 4l trophy
    path: /federation/techniques/associations/4l-trophy
    description: Le Club 4L Trophy de l’INSA CVL permet aux équipages souhaitant s’inscrire au RAID de préparer leur participation via l’organisation d’évènements, la collecte de fonds et l’échange avec d’anciens et futurs participants.
    color: techniquesColor
