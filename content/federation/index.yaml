  - path: federation/solidarites
    title: pôle solidarités
    description: L’association des solidarités a pour but de promouvoir les œuvres humanitaires et solidaires des élèves de l’INSA CVL.
    color: solidaritesColor
  - path: federation/techniques
    title: pôle techniques
    description: Le pôle technique est l’association fédérant l’ensemble des associations à but technique ou scientifique.
    color: techniquesColor
  - path: federation/sport
    title: pôle sport
    description: L'association sportive de l'INSA CVL a pour but de promouvoir les activités sportives des élèves de l'INSA.
    color: sportColor
  - path: federation/elus
    title: les élus
    description: Les élus étudiants de l’INSA Centre Val de Loire sont les représentants des élèves dans les conseils statutaires et les réunions officielles, ou non, de l’école.
    color: elusColor
  - path: federation/les-autres-assos
    title: Les autres assos
    description: Il s'agit des associations qui ne sont pas fédérées par le BDE de l'INSA Centre-Val de Loire. Cependant, il s'agit tout de même d'associations qui sont gérées par des étudiants à destination des étudiants et du personnel de l'école !
    color: othersColor
