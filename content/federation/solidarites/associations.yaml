associations:
  - title: 5 continents 5 sommets
    path: /federation/solidarites/associations/5s5c
    description: L'association 5 Sommets 5 Continents est une association solidaire et sportive du type loi 1901 créée en 1998 par les élèves-ingénieurs de l'INSA CVL.
    color: solidaritesColor
  - title: jard'insa
    path: /federation/solidarites/associations/jard-insa
    description: Jard'INSA est une asso de jardinage collaboratif ouverte à toute personne présente sur le campus.
    color: solidaritesColor
  - title: "R3: Réussir, Réaliser, Rencontrer"
    path: /federation/solidarites/associations/r3
    description: « Rencontrer, Réaliser, Réussir », R3 cherche à favoriser l’accès à l’enseignement supérieur et permettre aux jeunes collégiens et lycéens de prendre confiance en eux en développant leur esprit critique et éveiller leur curiosité, principalement grâce à l’échange. L’association agit particulièrement dans le cadre des Cordées de la Réussite.
    color: solidaritesColor
  - title: élèves sans frontières
    path: /federation/solidarites/associations/eleves-sans-frontieres
    description: Élèves Sans Frontières (ESF) est une association gérée par les étudiants et l’administration de l’INSA CVL qui a pour but d’accueillir les étudiants étrangers en organisant des activités qui facilitent leur installation et leur intégration et de favoriser la dimension internationale en encourageant les échanges entre les étudiants français et ceux des différentes nationalités.
    color: solidaritesColor
