associations:
  - title: insail
    path: /federation/sport/associations/insail
    description: L’INSAil a pour mission principale de démocratiser la pratique de la voile dans le milieu universitaire. Elle a également comme rôle de représenter l’INSA Centre Val de Loire à travers différentes régates (compétitions de voile).
    color: sportColor
  - title: insa's holdem
    path: /federation/sport/associations/insa-s-holdem
    description: Que vous soyez un habitué des tables de poker, amateur de soirées poker entre potes ou simplement curieux de découvrir cette activité, INSA’s HOLDEM est fait pour vous.
    color: sportColor
